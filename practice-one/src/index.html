<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="container">
    <include src="./components/header.html"></include>
    <main>
      <section class="section-top-keyvisual">

          <img class="is-mobile" src="./assets/images/sp/img_top_keyvisual.jpg" width="375" height="601" alt="Bilgi Teknolojilerinde 23 Yıllık Tecrübe">
          <img class="is-desktop" src="./assets/images/img_top_keyvisual.jpg" width="1440" height="754" alt="Bilgi Teknolojilerinde 23 Yıllık Tecrübe">

        <div class="wrapper">

                <span class="button-wrapper">Kayıt Ol</span>
              </button>

          </div>
