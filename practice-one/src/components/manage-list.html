<each loop="item in [1,2,3,4,5,6]">
    <li>
        <picture class="manage-icon">
            <img src="{{img}}" width="88" height="82" loading="lazy" alt="{{ title }}" />
        </picture>
        <h3 class="manage-title">{{ title }}</h3>
        <p class="manage-detail">{{ detail }}</p>
    </li>
</each>
